        function throttle(func, wait) {
            var timer = null;
            return function () {
                var _this = this;
                var argu = arguments;
                if(!timer) {
                    timer = setTimeout(function () {
                        func.apply(_this, argu);
                        timer = null;
                    }, wait)
                }
                
            }

        }
