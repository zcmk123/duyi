<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #000;
    }
    .wrapper {
        perspective: 600px;
        margin: 50px auto;
        width: 200px;
        height: 200px;
        /* border: 1px solid #fff; */
    }
    .box {
        transform-style: preserve-3d;
        position: relative;
        width: 200px;
        height: 200px;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        /* transform: rotate3d(0,1,0,120deg); */
        animation: inf-rotate 6s linear infinite;
    }
    @keyframes inf-rotate{
        0% {transform: rotate3d(0,1,0,0)}
        100% {transform: rotate3d(0,1,0,360deg)}
    }
    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }
    .front {
        background: linear-gradient(to top, rgb(18, 96, 148), rgb(42, 81, 209), rgb(172, 66, 243));
        transform: translate3d(0,0,1px);
    }
    .back {
        background: linear-gradient(to top, rgb(18, 96, 148), rgb(172, 66, 243), rgb(87, 120, 228));
        transform:  rotate3d(0,1,0,-180deg);
    }
</style>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="front">DoubleBird</div>
            <div class="back">SharpKnife</div>
        </div>
    </div>
</body>
</html>
