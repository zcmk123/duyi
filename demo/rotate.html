<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #000;
    }
    .wrapper {
        perspective: 350px;
        margin: 50px auto;
        width: 200px;
        height: 200px;
        border: 1px solid #fff;
    }
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        font-size: 30px;
        text-align: center;
        line-height: 200px;
        transform: rotate3d(0,1,0,120deg);
        /* animation: inf-rotate 8s linear infinite; */
    }
    @keyframes inf-rotate{
        0% {transform: rotate3d(0,1,0,0)}
        100% {transform: rotate3d(0,1,0,360deg)}
    }
    .front, .back {
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
    }
    .front {
        background: linear-gradient(to top, rgb(18, 96, 148), rgb(42, 81, 209), rgb(172, 66, 243));
    }
    .back {
        background-color: #fff;
        transform: rotate3d(1,0,0,180deg) translate3d(0,0,-1px);
    }
</style>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="front">DoubleBird</div>
            <div class="back">SharpKnife</div>
        </div>
    </div>
</body>
</html>
